<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>


    <style>
        /* body */
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 20px auto;
            text-align: center;
        }

        /* Contenedor para el input y el botón */
        .input-container {
            display: flex; /* Hace que el input y el botón estén en la misma línea */
            gap: 10px; /* Espacio entre el input y el botón */
            justify-content: center; /* Centra los elementos */
        }

        /* Estilo del input */
        input {
            flex: 1; /* Hace que el input ocupe el espacio disponible */
            padding: 10px;
            border: 1px solid #ccc; /* Borde gris claro */
            border-radius: 20px; /* Bordes redondeados */
            background-color: #f0f0f0; /* Fondo gris claro */
            color: #333; /* Texto en gris oscuro */
            outline: none; /* Elimina el borde azul al hacer clic */
            width: 100%; /* Asegura que ocupe el ancho disponible */
        }

        /* Estilo del botón */
        button {
            padding: 10px;
            border: none;
            border-radius: 20px; /* Bordes redondeados */
            background-color: #28a745; /* Color verde */
            color: white; /* Texto en blanco */
            cursor: pointer;
            transition: background 0.3s ease; /* Efecto al pasar el mouse */
        }

        /* Cambio de color al pasar el mouse */
        button:hover {
            background-color: #218838; /* Verde más oscuro al pasar el mouse */
        }
    </style>

</head>
<body>

    <!-- Contenedor principal -->
    <div id="app">
        <!-- Contenedor del título -->
        <h2>Lista de Tareas</h2>

        <!-- Contenedor del input y botón -->
        <div class="input-container">
            <input type="text" placeholder="Agregar tarea">
            <button>Agregar</button>
        </div>
        
        <!-- Lista de tareas -->
        <ul id="listaTareas">
            <!-- Aquí irán las tareas dinámicamente -->
        </ul>
    </div>

</body>

</html>
